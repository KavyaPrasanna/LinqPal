<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <div ng-if="successMsg" class="alert alert-success" role="alert">
      You have been successfully logged in!
    </div>
    <div ng-if="errorMsg" class="alert alert-danger" role="alert">
      Login Failed
    </div>
    <form name="form" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="username" class="form-control" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading"  ng-click = "login()" class="btn btn-primary">Login</button>
        </div>
    <form>
</div>
